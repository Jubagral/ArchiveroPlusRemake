name: Analyze Novel

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install textblob language-tool-python gensim matplotlib networkx

    - name: Run analysis
      run: |
        python main.py
      env:
        FILE_PATH: novela.txt
